default:
    suites:
        acceptance:
            paths:
                - '%paths.base%/Feature'
            filters:
                tags: '@acceptance-back&&~@only-ee&&~@only-ge-ee'
        acceptance_ee:
            paths:
                - '%paths.base%/Feature'
            filters:
                tags: '@acceptance-back'
    extensions:
        Pim\Behat\Extension\PimFormatter\PimFormatterExtension: ~
        FriendsOfBehat\SymfonyExtension:
            bootstrap: config/bootstrap.php
            kernel:
                path: src/Kernel.php
                class: Kernel
                environment: test_fake
                debug: false
