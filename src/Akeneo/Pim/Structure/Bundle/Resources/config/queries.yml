services:
    akeneo.pim.structure.query.get_existing_attribute_option_codes_from_option_codes:
        class: 'Akeneo\Pim\Structure\Bundle\Query\PublicApi\AttributeOption\Sql\GetExistingAttributeOptionCodes'
        arguments:
            $connection: '@database_connection'

    akeneo.pim.structure.query.get_attributes:
        class: 'Akeneo\Pim\Structure\Bundle\Query\PublicApi\AttributeTypes\Sql\SqlGetAttributes'
        arguments:
            $connection: '@database_connection'

    akeneo.pim.structure.query.lru_cached_get_attributes:
        class: 'Akeneo\Pim\Structure\Bundle\Query\PublicApi\AttributeTypes\Sql\LRUCachedGetAttributes'
        arguments:
            $getAttributes: '@akeneo.pim.structure.query.get_attributes'
