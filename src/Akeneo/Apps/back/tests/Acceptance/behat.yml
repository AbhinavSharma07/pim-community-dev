default:
    extensions:
        Pim\Behat\Extension\PimFormatter\PimFormatterExtension: ~
        Behat\Symfony2Extension:
            kernel:
                bootstrap: 'config/bootstrap.php'
                class: 'Kernel'
                path: 'src/Kernel.php'
                env: test_fake
    suites:
        default:
            paths:
                - 'src/Akeneo/Apps/back/tests/Acceptance/features'
                - 'vendor/akeneo/pim-community-dev/src/Akeneo/Apps/back/tests/Acceptance/features'
            contexts:
                - Akeneo\Apps\Tests\Acceptance\Context\ConnectionContext:
                      - '@akeneo_app.persistence.repository.connection'
                      - '@akeneo_app.application.handler.fetch_connections'
                      - '@akeneo_app.application.handler.find_a_connection'
                      - '@akeneo_app.application.handler.create_connection'
                      - '@akeneo_app.application.handler.delete_connection'
                      - '@akeneo_app.application.handler.update_connection'
