weekly:
    path: '/weekly'
    controller: Akeneo\Connectivity\Connection\Infrastructure\InternalApi\Controller\Audit\GetWeeklyAuditAction
    methods: [GET]
    requirements:
        event_type: '[a-zA-Z_]+'

weekly_error:
    path: '/weekly-error'
    controller: Akeneo\Connectivity\Connection\Infrastructure\InternalApi\Controller\Audit\GetWeeklyErrorAuditAction
    methods: [GET]

error_count_per_connection:
    path: '/error-count-per-connection'
    controller: Akeneo\Connectivity\Connection\Infrastructure\InternalApi\Controller\Audit\GetErrorCountPerConnectionAction
    methods: [GET]
    requirements:
        error_type: '[a-zA-Z_]+'
