<a
    href="<%- url %>"
    class="AknColumn-navigationLink<% if (active) { %> AknColumn-navigationLink--active<% } %> navigation-item"
>
    <%- title %>
    <span style="
        display: inline-flex;
        height: 18px;
        line-height: 16px;
        border: 1px solid rgb(103, 179, 115);
        padding: 0px 6px;
        border-radius: 2px;
        text-transform: uppercase;
        box-sizing: border-box;
        background-color: rgb(255, 255, 255);
        font-size: 11px;
        font-weight: bold;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        color: rgb(61, 107, 69);
        margin-left: 5px;
    ">
        <%- new_label %>
    </span>
</a>
