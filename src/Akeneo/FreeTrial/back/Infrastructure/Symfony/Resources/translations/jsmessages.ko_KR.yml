        invitation_already_sent:
          title: 이미 초대장 전송됨
          description: Akeneo PIM 무료 평가판을 이용할 수 있는 링크가 포함된 초대장이 일부 사용자에게 이미 전송되었습니다. 이러한 사실을 사용자들에게 알려주시기 바랍니다.
        unauthorized_email:
          title: 초대장을 전송할 수 없음
          description: 이메일이 직장 이메일인지 확인하십시오.
