framework:
    test: ~

pim_import_export:
    record_mails: true

parameters:
    installer_data: PimInstallerBundle:minimal

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: warning
            handler:      nested
        nested:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: info
        console:
            type:  console
